<!DOCTYPE html>
<html>
    <head> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/6.7.0/d3.min.js"></script>
        <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
        <script src="./floodplains.js"></script>

    </head>
    <style>
        #wrapper {
            display:flex;
        }
        #map {
           width:1200px;

        }

        #bar{
            width:600px;

        }
        .d3-tip {
            line-height: 1;
            font-weight: bold;
            padding: 12px;
            background: rgba(255, 255, 255, 0.8);
            color: rgb(0, 0, 0);
            border-radius: 2px;
        }

    </style>
    <body>
        <div id="wrapper">
            <div id="map">
                <svg id="floodplains" width="1200" height="900"></svg>
                <h6>Toggle Floodplains</h6>
                <form id="toggle" class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary active">
                    <input type="radio" name="floodplainToggle" value="100" checked>100-year Floodplains<br>
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="floodplainToggle" value="500">500-year Floodplains<br>
                </label>
                </form>
            </div>
            <div id="bar">
                <svg id="bar1"  width="650" height="400"></svg>
                <svg id="bar2"  width="650" height="400"></svg>
            </div>
        </div>
    <br><br>
    </body>
</html>
